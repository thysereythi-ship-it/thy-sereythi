<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 1rem;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #f0f0f0;
      }

      header,
      footer {
        background: #1e90ff;
        border-radius: 0.5rem;
        color: white;
        text-align: center;
        padding: 1rem;
        box-shadow: 0 4px 6px #0077ea;
        flex-shrink: 0;
      }

      footer {
        background: #4169e1;
        box-shadow: 0 4px 6px #1d44b8;
      }

      .content {
        display: flex;
        gap: 1rem;
        flex-grow: 1;
      }

      .main {
        background: #3cb371;
        border-radius: 0.5rem;
        flex-grow: 3;
        padding: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: flex-start;
        align-content: flex-start;
        box-shadow: 0 4px 6px #2f8d59;
        min-height: 0;
      }

      .item {
        background: #2f8d59;
        border-radius: 0.5rem;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: green;
        font-weight: bold;
        box-shadow: 0 4px 6px #226741;
        flex-shrink: 0;
      }

      .sidebar {
        background: #ff6347;
        border-radius: 0.5rem;
        flex-grow: 1;
        padding: 1rem;
        color: green;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px #e02200;
      }
    </style>
  </head>
  <body>
    <header>header</header>

    <div class="content">
      <section class="main">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
      </section>

      <aside class="sidebar">sidebar</aside>
    </div>

    <footer>footer</footer>
  </body>
</html>
